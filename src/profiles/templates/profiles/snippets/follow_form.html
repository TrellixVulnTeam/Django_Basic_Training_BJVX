{% if request.user.is_authenticated %}
<form class='form' method='POST' action='{% url "follow" %}'>
    {% csrf_token %}
    <input 
        type="hidden" 
        name="username" 
        value="{% if username %}{{ username }}{% else %}admin{% endif %}">
    <button 
        type="submit" 
        class="{% if is_following %}btn{% else %}btn btn-primary{% endif %}">
        {% if is_following %}Following{% else %}Follow{% endif %}
    </button>
</form>
{% endif %}
