{% extends "base.html" %}

{% block head_title %}
    Restaurants ||
    {{ block.super }}
{% endblock head_title %}

{% block content %}
<h1>Restaurant List</h1>
<ul>
    {% for object in object_list %}
        <li><a href="{{ object.slug }}">{{ object.name }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
